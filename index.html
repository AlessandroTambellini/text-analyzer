<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Get some statistics about text">
    
    <title>Text Analyzer</title>
    
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js" defer></script>
</head>
<body>
<main>
    <h1>Text Analizer</h1>

    <form id="text-form">
        <textarea placeholder="Insert text"></textarea>
        <button type='submit'>Analyze</button>
    </form>

    <article id="text-analysis">
        <h2>Text Analysis</h2>

        <p id="num-of-words">
            Number of Words: <span></span> 
        </p>
        
        <h3>Words Set</h3>
        <p id="words-set">
        </p>

        <h3>Char Occurrence</h3>
        <p id="char-occurrence">
        </p>

        <p id="tot-num-chars">
            (empty spaces are excluded)<br>
            Tot. Number of Chars: <span></span> 
        </p>
    </article>
</main>
</body>
</html>
